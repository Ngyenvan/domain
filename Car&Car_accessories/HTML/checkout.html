<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanh Toán - OTO STORE</title>
  <link rel="stylesheet" href="../CSS/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    main {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; font-weight: bold; margin-bottom: 25px; }
    label { font-weight: 500; margin-top: 10px; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
    }
    .error { color: red; font-size: 0.9em; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="../IMG/logo2.png" height="40" alt="Logo"> OTO STORE
      </a>
      <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link active">Quay về trang chủ</a></li>
            <li class="nav-item"><a href="cart.html" class="nav-link active">Trở lại giỏ hàng</a></li>
          </ul>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>Thông Tin Thanh Toán</h2>
    <form id="checkoutForm">
      <label>Họ và tên *</label>
      <input type="text" id="hoTen" placeholder="Nhập họ tên">
      <div class="error" id="hoTen_error"></div>

      <label>Số điện thoại *</label>
      <input type="text" id="sdt" placeholder="Nhập số điện thoại">
      <div class="error" id="sdt_error"></div>

      <label>Email *</label>
      <input type="email" id="email" placeholder="Nhập email">
      <div class="error" id="email_error"></div>

      <label>Địa chỉ giao hàng *</label>
      <textarea id="diaChi" placeholder="Nhập địa chỉ cụ thể"></textarea>
      <div class="error" id="diaChi_error"></div>

      <label>Phương thức thanh toán *</label>
      <select id="paymentMethod">
        <option value="">-- Chọn phương thức thanh toán --</option>
        <option value="cod">Thanh toán khi nhận hàng (COD)</option>
        <option value="bank">Chuyển khoản ngân hàng</option>
      </select>
      <div class="error" id="payment_error"></div>

      <button type="submit">Xác Nhận Thanh Toán</button>
    </form>
  </main>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 OTO STORE. All rights reserved. | Cùng bạn trên mọi hành trình.
  </footer>

  <script src="../JS/bootstrap.bundle.min.js"></script>
  <script src="../JS/checkout.js"></script>
</body>
</html>
