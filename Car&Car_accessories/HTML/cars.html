<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách Ô tô - OTO STORE</title>
  <link rel="stylesheet" href="../CSS/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <style>
    .car-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }

    .car-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .car-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .car-card .card-body {
      padding: 15px;
    }

    .car-card .price {
      color: #dc3545;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-view, .btn-buy {
      width: 48%;
      margin: 5px 1%;
    }

    .cart-badge {
      background: #dc3545;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
      vertical-align: top;
      margin-left: 5px;
    }

  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="../IMG/logo2.png" height="40" alt="Logo"> OTO STORE
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Trang chủ</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">Giới thiệu</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Liên hệ</a></li>
          <li class="nav-item"><a href="cars.html" class="nav-link active">Ô tô</a></li>
          <li class="nav-item"><a href="accessories.html" class="nav-link">Phụ kiện</a></li>
          <li class="nav-item">
            <a href="cart.html" class="nav-link position-relative">
              Giỏ hàng
              <span id="cartCount" class="cart-badge">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container-fluid py-4 flex-grow-1">
    <h2>Danh sách Ô tô</h2>
    <div class="row g-4 px-4" id="carList">
      <!-- Xe sẽ được thêm bằng JavaScript -->
    </div>
  </main>

  <!-- Modal xem chi tiết -->
  <div class="modal fade" id="carDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Thông tin chi tiết ô tô</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="detail-img" src="" alt="" class="img-fluid rounded mb-3" style="max-height: 300px;">
          <h4 id="detail-name"></h4>
          <p id="detail-price" class="text-danger fw-bold"></p>
          <p id="detail-desc"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnAddToCartModal" class="btn btn-success">Thêm vào giỏ</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    © 2025 OTO STORE. All rights reserved. | Cùng bạn trên mọi hành trình.
  </footer>

  <script src="../JS/jquery-3.7.1.min.js"></script>
  <script src="../JS/bootstrap.bundle.min.js"></script>
  <script src="../JS/data.js"></script>

  <script>
  $(document).ready(function () {
    const list = $("#carList");
    const cartCount = $("#cartCount");

    // Đọc & lưu giỏ hàng
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Cập nhật số lượng giỏ hàng
    function updateCartCount() {
      const cart = getCart();
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.text(total);
    }

    // Thêm xe vào giỏ
    function addToCart(car) {
      let cart = getCart();
      const found = cart.find(item => item.id === car.id);
      if (found) found.quantity++;
      else cart.push({ ...car, quantity: 1 });
      saveCart(cart);
      updateCartCount();
      alert("✅ Đã thêm vào giỏ hàng!");
    }

    // Hiển thị danh sách xe
    cars.forEach((car, index) => {
      list.append(`
        <div class="col-12 col-md-6 col-lg-4">
          <div class="car-card">
            <img src="${car.img}" alt="${car.name}">
            <div class="card-body">
              <h5 class="card-title">${car.name}</h5>
              <p class="price">Giá: ${car.price}</p>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-buy" data-index="${index}">Thêm vào giỏ</button>
                <button class="btn btn-outline-secondary btn-view" data-index="${index}">Xem chi tiết</button>
              </div>
            </div>
          </div>
        </div>
      `);
    });

    // Khi bấm Thêm vào giỏ
    $(document).on("click", ".btn-buy", function () {
      const index = $(this).data("index");
      addToCart(cars[index]);
    });

    // Khi bấm Xem chi tiết → lưu xe vào LocalStorage và chuyển trang
    $(document).on("click", ".btn-view", function () {
      const index = $(this).data("index");
      localStorage.setItem("selectedCar", JSON.stringify(cars[index]));
      window.location.href = "car-detail.html";
    });

    updateCartCount();
  });
  </script>
</body>
</html>
